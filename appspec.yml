version: 0.0.1
os: linux
files: 
  - source: /
    destination: /home/ec2-user/talker-manager-api
hooks:
  ApplicationStop:
    - location: Scripts/application-stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: Scripts/before-install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: Scripts/application-start.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: Scripts/application-validation.sh
      timeout: 300
      runas: ec2-user